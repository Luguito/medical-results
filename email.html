<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery Email</title>
</head>
<style>
    html,
    body{
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
            Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
            height: 100%;
            padding: 0;
            margin: 0;
    }
</style>

<body>
    <table style="width: 100%; height: 100%; border-collapse: collapse; background-color: #008dca;">
        <tr>
            <td>
                <table style="width: 45%; background-color: white; border-radius: 10px;" align="center">
                    <tr>
                        <th style="display: flex; flex-direction: column; text-align: left; margin-bottom: 1em; padding-left: 1em;">
                            <p style="margin-bottom: 5px;">
                                Solicitud de cambio de contraseña
                            </p>
                            <small style="font-weight: 500; color: #c4c4c4;">Si olvidaste tu contraseña, por favor confirmanos <br> dando click en el siguiente
                                botón</small>
                        </th>
                        <th></td>
                    </tr>
                    <tr style="position:relative; left: -2px; bottom: -2px; ">
                        <td style="display: flex; flex-direction: column; align-items: center; color: #FFF; border: 1px solid black; border-radius: 10px; width: 100.9%; background-color: #1d1d1b;">
                            <button style="background-color: #008dca; border-radius: 20px; color: #FFFFFF; border: 0; width: 50%; padding: 0.6em; margin: 2em 0; cursor: pointer;">Confirmar Cambio</button>
                            <small style="text-align: center; margin-bottom: 2em;">
                                * Recuerda que tus datos son personales. <br>
                                Evita compartilos con terceros
                            </small>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
